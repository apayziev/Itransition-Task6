version: '3.8'

services:
  db:
    image: postgres:17-alpine
    container_name: faker_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: faker_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme123}
      POSTGRES_DB: faker_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U faker_user -d faker_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: faker_web
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://faker_user:${DB_PASSWORD:-changeme123}@db:5432/faker_db
      FLASK_ENV: production
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
    depends_on:
      db:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    container_name: faker_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/var/www/static:ro
      - certbot_data:/var/www/certbot:ro
      - ssl_certs:/etc/letsencrypt:ro
    depends_on:
      - web

  certbot:
    image: certbot/certbot
    container_name: faker_certbot
    volumes:
      - certbot_data:/var/www/certbot
      - ssl_certs:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  postgres_data:
  certbot_data:
  ssl_certs:
